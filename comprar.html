<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="Efectos.css" rel="stylesheet" type="text/css">
		<title>Inicio de sesión</title>
		<script src="comprar.js" type="text/JavaScript"></script>
	</head>
	<body bgcolor="#F2F2F2"><center>
		<br>
		<b>Crea una cuenta para poder pagar o inicia sesión</b>
		<br><br><br>
		<table border="0" width="40%">
			<form name="f_crear">
			<tr align="center">
				<td><d>Nombre</d></td>
				<td><input name="c_nom" type="text" class="campo" onclick="campos_azules()"></td>
			</tr>
			<tr align="center">
				<td><d>Apellídos</d></td>
				<td><input name="c_ap" type="text" class="campo" onclick="campos_azules()"></td>
			</tr>
			<tr align="center">
				<td><d>Teléfono</d></td>
				<td><input name="c_tel" type="text" class="campo" onclick="campos_azules()"></td>
			</tr>
			<tr align="center">
				<td><d>Fecha de nacimiento</d></td>
				<td><input name="c_fec" type="date" class="campo" onclick="campos_azules()"></td>
			</tr>
			<tr align="center">
				<td><d>Usuario</d></td>
				<td><input name="c_us" type="text" class="campo" onclick="campos_azules()"></td>
			</tr>
			<tr align="center">
				<td><d>Contraseña</d></td>
				<td><input name="c_contra" type="password" class="campo" onclick="campos_azules()"></td>
			</tr>
		</table>
		<br><br>
		<input name="b_sig" type="button" class="boton_is" value="Siguiente" onclick="siguiente()">
	</center></body>
